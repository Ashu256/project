<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>Portfolio.</h1><br>
            <p>Beautiful gradients in seconds. </p><br>
        </div>
        <div class="login">
            <h1>Login</h1> <br>
            <form action="" method="post">
                <label class="label" for="email">Email</label><br>
                <input class="field" type="email" id="email" placeholder="luffy@example.com"><br><br>
                <label class="label" for="password">Password</label><br>
                <input class="field" type="password" id="password" minlength="8" placeholder="At least 8 characters"><br> <br>
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox"> By creating an account, you <br> 
                    <span style="margin-left: 15px;"> agree to the 
                    <span style="text-decoration:underline; font-weight: bold; color: rgb(30, 80, 95);"> Terms & <br> 
                    <span style="margin-left: 15px;">Conditions.</span></span></span></label><br><br>
                <input class="btn" type="submit" value="Create an Account">
                
            </form>

        </div>

    </div>
</body>
</html>
